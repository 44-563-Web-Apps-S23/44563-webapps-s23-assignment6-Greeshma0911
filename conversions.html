<!DOCTYPE html>
<html>
    <head>
        <title>conversion.html page</title>
    </head>
    
    <body>
        <h2>Greeshma Jale shows currency conversions</h2>
        <form>
            <label for="form1_base">Enter base amount </label>
            <input type ="number" id="form1_base" name="form1_base" value=50> <br>

            <label for="form1_conversion">Enter the conversion rate</label>
            <input type ="number" id="form1_conversion" name="form1_conversion" value="35"> <br>

            <input type="button" onclick="convert()" value="Show Conversions">
        </form>

        <p id="result">Result is replaced</p>


        <form>
            <input type="radio" id="average" name="calculations" onclick="chooseOp()" value="mean" checked >
            <label for="average">average</label></br>
        
            <input type="radio" id="max" name="calculations" onclick="chooseOp()" value="maximum">
            <label for="max">max</label></br>
        
            <input type="radio" id="min" name="calculations" onclick="chooseOp()" value="minimum">
            <label for="min">min</label></br>
        </form>

        <p id="result1"> Result will display</p>

        <script> 
            function convert (){
                base_amount = document.getElementById("form1_base").value;
                conversion_rate = document.getElementById("form1_conversion").value;
                let toShow = "";
                for (let i = 1; i <= 5; i++) {
                    value = base_amount * Math.pow(2, i-1);
                    convertedValue = value * conversion_rate;
                    toShow += value + " is " + Math.round(convertedValue * 100)/100 + "; "
                }
                document.getElementById("result").innerHTML = "Conversions are: " + toShow;
            }

            function chooseOp() {
                const base = parseFloat(document.getElementById("form1_base").value);
                const conversion = parseFloat(document.getElementById("form1_conversion").value);
                let result;
                if (document.getElementById("average").checked) {
                    result = (base + conversion) / 2;
                    document.getElementById("result1").innerHTML = "The average of " + base + " and " + conversion + " is " + result + "; "
                } else if (document.getElementById("max").checked) {
                    result = Math.max(base, conversion);
                    document.getElementById("result1").innerHTML = "The maximum of " + base + " and " + conversion + " is " + result + "; "
                } else if (document.getElementById("min").checked) {
                    result = Math.min(base, conversion);
                    document.getElementById("result1").innerHTML = "The minimum of " + base + " and " + conversion + " is " + result + "; "
                }
            }
        </script>
    </body>
</html>
