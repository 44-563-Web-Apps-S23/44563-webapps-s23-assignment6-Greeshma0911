<!DOCTYPE html>
<html>
    <head>
        <title>painter.html page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

    </head>
    <body>
        <h2>Painter entry by Greeshma Jale</h2>
        <form>
            <label for="The hidden painter name">What is your name</label>
            <input type ="password" id="form1_painter" name="form1_painter" value="Monet"> <br>

            <label for="Guess the painter">What is your nickname </label>
            <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

            <input type="button" onclick="checkPainter()" value="Check the guess">
        </form>

        <p id="result">This text will be replaced </p>
        
        <script> 
            let good=0;
            let oops=0;

            function checkPainter(){
                console.log("Getting form values")
                painter_name = document.getElementById("form1_painter").value
                guess_name = document.getElementById("form1_guess").value
   
                out = document.getElementById("result")
                if(painter_name == guess_name){
                    good = good + 1;
                    alert("You got it right")
                } 
                else {
                    oops = oops + 1;
                    alert("Sorry")
                }
                out.innerHTML = "Correct count: " + good + "  Incorrect count: " + oops
            }
        </script>

        <br>
        <div class="container">
            <img src="GAILLARDIA.jpg" height="100" width="100" alt="GAILLARDIA" id ="imgsrc" onclick="selectImage()" >  

        </div>



        <script>
            let useImage=1;
            
            function selectImage(){
                switch(useImage){
                    case 1:
                        document.getElementById("imgsrc").src = "./GAILLARDIA.jpg"
                        useImage = 2
                        break
                    case 2:
                        document.getElementById("imgsrc").src = "./RATIBIDA.jpg"
                        useImage = 3
                        break
                    case 3:
                        document.getElementById("imgsrc").src = "./Echinacea.jpg"
                        useImage = 1
                        break
                    default:
                        break
                }
            }
        </script>


    </body>
</html>
